    <script>
        function initMap() {
            // Coordinates of locations
            var london = {
                lat: 51.5074,
                lng: 0.1278
            };

            var britishMuseumCourt = {
                lat: 51.5194,
                lng: 0.1270
            };

            var buckinghamPalace = {
                lat: 51.5014,
                lng: 0.1419
            };

            var cocaColaLondonEye = {
                lat: 51.5033,
                lng: 0.1195
            };

            var kensingtonPalace = {
                lat: 51.5050,
                lng: 0.1877
            };

            var TowerOfLondon = {
                lat: 51.5081,
                lng: 0.0759
            };

            var infoWindow = new google.maps.InfoWindow;

            var britishMuseumCourtInfo = document.createElement('div');
            var strong = document.createElement('strong');
            strong.textContent = "British-Museum-Great-Court"
            britishMuseumCourtInfo.appendChild(strong);
            britishMuseumCourtInfo.appendChild(document.createElement('br'));

            var text = document.createElement('text');
            text.textContent = 'Great Russell St, Bloomsbury, London WC1B 3DG, United Kingdom'
            britishMuseumCourtInfo.appendChild(text);

            britishMuseumCourtInfo.appendChild(document.createElement('br'));

            var btn = document.createElement("BUTTON");
            btn.innerHTML = "CLICK ME";
            britishMuseumCourtInfo.appendChild(btn);

            btn.onclick = function() {
                alert('here be dragons');
                return false;
            };

            // The map, centered at London
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 15,
                    center: london
                });
            // The marker, positioned at coordinates
            var marker = new google.maps.Marker({
                position: london,
                map: map
            });

            var britishMuseumCourtMarker = new google.maps.Marker({
                position: britishMuseumCourt,
                map: map
            });

            var marker = new google.maps.Marker({
                position: buckinghamPalace,
                map: map
            });

            var marker = new google.maps.Marker({
                position: cocaColaLondonEye,
                map: map
            });

            var marker5 = new google.maps.Marker({
                position: kensingtonPalace,
                map: map
            });

            var marker6 = new google.maps.Marker({
                position: TowerOfLondon,
                map: map
            });

            britishMuseumCourtMarker.addListener('click', function() {
                infoWindow.setContent(britishMuseumCourtInfo);
                infoWindow.open(map, britishMuseumCourtMarker);
            });


        }
    </script>
